name: Build Image

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm
          - linux/arm/v6
          - linux/arm/v7
          - linux/arm64
          - linux/arm64/v8
          - linux/i386
          - linux/ppc64le
          - linux/riscv64
          - linux/s390x

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Install binfmt
        run: |
          docker run --privileged --rm tonistiigi/binfmt --install all

      - name: Build an image from Dockerfile
        run: |
          docker buildx build --tag "ams21/tor-relay:latest" --platform ${{ matrix.platform }} .
